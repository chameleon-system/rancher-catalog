memcached:
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: memcached:1.5
  stdin_open: true
  command:
  - memcached
  - -m
  - '64'
memcached-session:
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: memcached:1.5
  stdin_open: true
  command:
  - memcached
  - -m
  - '16'
php:
  environment:
    EPP_XDEBUG: ${epp_xdebug}
    EPP_BLACKFIRE: ${epp_blackfire}
    BLACKFIRE_CLIENT_ID: ${blackfire_client_id}
    BLACKFIRE_CLIENT_TOKEN: ${blackfire_client_token}
    EPP_XDEBUG_REMOTE_HOST: ${host_ip}
    EPP_SHOW_ERRORS: ${epp_show_errors}
    SERVICE_USER_ID: ${user_id}
    SERVICE_USER_NAME: ${user_name}
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: ${phpversion}
  volumes:
  - ${host_project_root}:/usr/local/apache2/htdocs
  stdin_open: true
apache:
  environment:
    SERVICE_USER_ID: ${user_id}
    SERVICE_USER_NAME: ${user_name}
    HTACCESS_USER: esono
    HTACCESS_PASS: omedomed
    HTACCESS_WHITELIST_IP_REGEX: (192\.168\.1\..*)|(10\.42\..*)
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: chameleonsystem/docker-services:httpd-2.4
  volumes:
  - ${host_project_root}:/usr/local/apache2/htdocs
  stdin_open: true