version: '2'
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      CERT_NAME: shared
      PMA_HOST: mysql
      PMA_PASSWORD: ${mysql_root_password}
      PMA_USER: root
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
  mysql:
    image: chameleonsystem/docker-services:mariadb-10.1
    environment:
      MYSQL_ROOT_PASSWORD: ${mysql_root_password}
      TZ: Europe/Berlin
    stdin_open: true
    volumes:
    - mysql:/var/lib/mysql
    tty: true
    ports:
    - 3306:3306/tcp
    labels:
      io.rancher.container.pull_image: always
